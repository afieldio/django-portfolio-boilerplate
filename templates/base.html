{% load staticfiles %}
<!DOCTYPE html>
  <head>
    <!-- META TAGS -->
    <meta charset="utf-8">

    <!-- TITLE -->

    <script>

      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

    <script>
      var roos = "{% static 'portfolio/img/roodle.png' %}";
      var bus = "{% static 'portfolio/img/bullet.png'%}";
      var ens = "{% static 'portfolio/img/enemy1.png'%}";
      var en2s = "{% static 'portfolio/img/enemy2.png'%}";
      var en3s = "{% static 'portfolio/img/enemy3.png'%}";
      var enb = "{% static 'portfolio/img/enemyBullet.png'%}";
    </script>
    <script src="{% static 'portfolio/js/roodle.js'%}" type="text/javascript"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="{%  static 'portfolio/img/favicon.ico' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'portfolio/css/main.min.css'%}">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

    {% block head %}
    {% endblock %}

    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.3/cookieconsent.min.css" />

    <script>
    window.addEventListener("load", function(){
    window.cookieconsent.initialise({
      "palette": {
        "popup": {
          "background": "#252e39"
        },
        "button": {
          "background": "transparent",
          "text": "#14a7d0",
          "border": "#14a7d0"
        }
      },
      "position": "top"
    })});
    </script>

  </head>
  <body>
    {% block content %}
    {% endblock %}

    <script src="{% static 'portfolio/js/header.js'%}" type="text/javascript"></script>
    
    {% block endscript %}
    {% endblock %}
